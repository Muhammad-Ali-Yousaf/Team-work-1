<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teamwork</title>
    <link rel="stylesheet" href="my.css">
    <script src="https://kit.fontawesome.com/5cb4758abd.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="p1">

        <div class="nav-bar">

            <img src="logo.png" alt="">

            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SPEAKERS</li>
                <li>VENUE</li>
                <li>SCHEDULE</li>
                <li>BLOG</li>
                <li>CONTACT</li>
                <li><button>BUY TICKET</button></li>
            </ul>

        </div>

        <div class="hero">

            <h1>Make Your <br> Event a <br> Magical one!</h1>

            <div class="boxes">

                <div class="b1">
                    <h2>207</h2>
                    <p>Days</p>
                </div>

                <div class="b1 b2">
                    <h2>22</h2>
                    <p>Hours</p>
                </div>

                <div class="b1 b3">
                    <h2>38</h2>
                    <p>Minutes</p>
                </div>

                <div class="b1 b4">
                    <h2>60</h2>
                    <p>Seconds</p>
                </div>


            </div>

        </div>

        <div class="reg">

            <h2>Register Now</h2>

            <input type="text" placeholder="Name">

            <input type="text" placeholder="E-mail">

            <input type="text" placeholder="Phone Number">

            <input type="text" placeholder="Ticket">

            <i class="fas fa-sort-down"></i>

            <button>Register Now</button>


        </div>

    </div>

</body>
</html>
